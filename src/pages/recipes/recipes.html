<ion-header>
	
	<ion-navbar> 
		<ion-buttons>
			<button ion-button clear menuToggle><ion-icon name="menu"></ion-icon></button>
		</ion-buttons>
		<ion-title>Recipes</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="onNewRecipe()">  
				<ion-icon name="add"></ion-icon>
			</button>
			<button ion-button icon-only (click)="openOptions($event)">  
				<ion-icon name="more"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
		
	
</ion-header>


<ion-content padding>
	<ion-list *ngIf="recipes.length">
		<ion-item-sliding  *ngFor="let recipe of recipes; let i = index">
			<button ion-item (click)="onLoadRecipe(recipe, i)">
				<h3>{{recipe.title}}</h3>
				<p>{{recipe.description}}</p>
			</button>
			<ion-item-options side="right">
				<button ion-button icon-only (click)="onDeleteRecipe(i)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
		
	</ion-list>
	<p *ngIf="recipes.length === 0">No recipes created yet. Press the + button to add a new recipe</p>
</ion-content>
