<ion-header>

  <ion-navbar>
  <ion-buttons>
			<button ion-button clear menuToggle><ion-icon name="menu"></ion-icon></button>
		</ion-buttons>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onLogin(f)">
		<ion-list>
			<ion-item>
				<ion-label fixed>Email</ion-label>
				<ion-input type="email" name="email" required ngModel></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label fixed>Password</ion-label>
				<ion-input type="password" name="password" required ngModel></ion-input>
			</ion-item>
		</ion-list>
		
		<button ion-button block type="submit" [disabled]="!f.valid">Login</button>
	</form>
</ion-content>
