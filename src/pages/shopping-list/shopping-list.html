
<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>  
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #f="ngForm" novalidate (ngSubmit)="onAddItem(f)">
	
		<ion-list>
		
			<ion-item>
				<ion-label floating>Ingredient</ion-label>
				<ion-input type="text" name="ingredientName" required ngModel></ion-input>
			</ion-item>
			
			<ion-item>
				<ion-label floating>Quantity</ion-label>
				<ion-input type="number" name="ingredientQuantity" required ngModel></ion-input>
			</ion-item>
			
		</ion-list>
		
		<button ion-button type="submit" block color="secondary" [disabled]="!f.valid">Add items</button>

	</form>

	<ion-list>
		<ion-item-sliding *ngFor="let item of shoppingList; let i = index">  
			<ion-item >
				<h3>{{item.name}}</h3>
				<p>Quantity: {{item.quantity}}</p>
			</ion-item>
			<ion-item-options side="right">
				<button ion-button icon-only (click)="deleteItem(i)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
		
	</ion-list>
	
</ion-content>
