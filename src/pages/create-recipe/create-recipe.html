<ion-header>

  <ion-navbar>
    <ion-title>New Recipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	
		<ion-item>
			<ion-label floating>Title</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating>Description</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		
		<ion-item>
			<ion-label floating>Difficulty</ion-label>
			<ion-select [(ngModel)]="difficulty">
				<ion-option value="easy" selected="true">Easy</ion-option>    
				<ion-option value="moderate">Moderate</ion-option>
				<ion-option value="difficult">Difficult</ion-option>
			</ion-select>  
		</ion-item>
		
	</ion-list>
	<button ion-button block clear (click)="addIngredients()">Manage Ingredients</button>
	<button ion-button block (click)="addRecipe()">Add Recipe</button>
</ion-content>
